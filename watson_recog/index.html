<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>send image</title>
  </head>
  <body>
    <input type="file" name="image" value="" id="image_file">
    <button type="button" name="button" onclick="kirim()">kirim</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      function kirim () {
        var file = document.getElementById('image_file').files[0]
        var comvis_img = `https://southcentralus.api.cognitive.microsoft.com/customvision/v1.0/Prediction/4d6a347d-a098-49f4-8dc4-29d7ab0394c9/image`

        axios.post(comvis_img, {image: file}, {
          headers: {
            'Prediction-Key': '852e4f16cfc245b0b9c28c45b4a0774c',
            'Content-Type': 'application/octet-stream'
          }
        })
        .then(resp => {
          console.log('masukkk')
          console.log(resp.data)
        })
        .catch(err => {
          console.log('keluarrr error');
          console.log(err.message)
        })
      }

    </script>
  </body>
</html>
